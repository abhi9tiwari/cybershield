spring.application.name=cybershield
server.servlet.context-path=/cybershield


# Postgres Database Properties
spring.datasource.url=${env.spring.datasource.url}
spring.datasource.username=${env.spring.datasource.username}
spring.datasource.password=${env.spring.datasource.password}
spring.datasource.driver-class-name=org.postgresql.Driver

# Frontend
cybershield.frontend.url= ${env.cybershield.frontend.url}

# Hibernate properties
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#Hikari Connection Pool
logging.level.com.zaxxer.hikari=DEBUG
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.max-lifetime=1800000

# Logging
logging.level.root=INFO
logging.level.dev.group.cybershield=DEBUG

spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false

